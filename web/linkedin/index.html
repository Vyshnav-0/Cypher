<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login, Sign in | LinkedIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <img src="https://www.logo.wine/a/logo/LinkedIn/LinkedIn-Logo.wine.svg" alt="LinkedIn" class="logo">
        </div>
    </header>
    
    <main>
        <div class="login-container">
            <h1>Sign in</h1>
            <p class="subtitle">Stay updated on your professional world</p>
            
            <form class="login-form">
                <div class="form-group">
                    <input type="text" id="username" required>
                    <label for="username">Email or Phone</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                
                <a href="#" class="forgot-password">Forgot password?</a>
                
                <button type="submit" class="signin-button">Sign in</button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button class="google-signin">
                <img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google">
                Sign in with Google
            </button>
            
            <button class="apple-signin">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
                Sign in with Apple
            </button>
        </div>
        
        <p class="join-now">
            New to LinkedIn? <a href="#">Join now</a>
        </p>
    </main>
    <script src="script.js"></script>
</body>
</html>
